<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Voting Website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#vote-anime">Vote Anime</a></li>
                <li><a href="#vote-character">Vote Character</a></li>
                <li><a href="#vote-va">Vote VA</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="vote-anime" class="voting-section">
            <!-- Left column for objects from JSON -->
            <div class="object-holder">
                <!-- Objects from JSON will be placed here -->
            </div>

            <!-- Right column for ranking -->
            <div class="ranking">
                <ol>
                    <!-- Ranking list 1-10 will be generated here -->
                </ol>
            </div>
        </section>

        <!-- Repeat the above section for Vote Character and Vote VA -->

    </main>

    <footer>
        <button id="save-button">Save</button>
    </footer>

    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
